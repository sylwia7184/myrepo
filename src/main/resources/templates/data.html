<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Display</title>
</head>
<body>
    <h1>First Table Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${firstTableData}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
            </tr>
        </tbody>
    </table>

    <h1>Second Table Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${secondTableData}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
